name: SQF Validator

on:
  push:
    branches:
       - master_daily
       - master

jobs:
  run_python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          architecture: 'x64'
      - run: python tools/sqf_validator.py
